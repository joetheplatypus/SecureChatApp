<html>
    <head>
        <title>Chat Application</title>
        <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
        <script src="main.js" type="module"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
        <script src="/lib/aes.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Chat</a>
                <ul class="right">
                    <li><a href="https://github.com/joetheplatypus/SecureChatApp">Github</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s9">
                    <div>
                        <div id="chat" style="background-color: lightgray; height: 400px; margin: 10px; padding: 5px; overflow: auto"></div>
                        <div class="row">
                            <div class="col s10">
                                <input id="chatbox" />
                            </div>
                            <div class="col s2">
                                <button id="chatbox-submit" class="btn-floating waves-effect waves-light" type="submit" name="action"><i class="material-icons">send</i></button>
                                <button id="chatbox-img" onclick="openImageModal()" class="btn-floating waves-effect waves-light" type="submit" name="action"><i class="material-icons">image</i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s3">
                    <div class="container">
                        <div id="users" style="margin-top:10px"></div>
                        <i>AES key:</i>
                        <input value="secret" id="key" />
                    </div>
                </div>
            </div>
        </div>
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h4>Please choose a username</h4>
                <div class="container">
                    <input type="text" id="login-name" name="username" value="username" onmousedown="this.value=''">
                    <p id="login-error" style="color: red"></p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="waves-effect waves-green btn-flat" id="login-submit">Join</a>
            </div>
        </div>
        <div id="image-modal" class="modal">
            <div class="modal-content">
                <h4>Upload an image</h4>
                <div class="container">
                    <input type="file" id="file" name="file">
                    <p id="file-error" style="color: red"></p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="waves-effect waves-green btn-flat" id="image-submit">Send</a>
            </div>
        </div>
        <script>
            let loginModal;
            let imageModal;
            let loginInst;
            let imageInst;
        document.addEventListener('DOMContentLoaded', function () {
            loginModal = document.getElementById('login-modal');
            imageModal = document.getElementById('image-modal');
            loginInst = M.Modal.init(loginModal, {dismissible:false});
            imageInst = M.Modal.init(imageModal, {dismissible:true});
            loginInst.open();
        });
        function closeModal() {
            loginInst.close();
        }
        function closeImageModal() {
            imageInst.close();
        }
        function openImageModal() {
            imageInst.open();
        }
        </script>
    </body>
</html>
